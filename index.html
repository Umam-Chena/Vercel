<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiftahMedia</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px 0;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        }

        .logo {
            font-size: 36px;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 10px;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }

        .stat-item {
            text-align: center;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .stat-number {
            font-size: 20px;
            font-weight: bold;
            color: #4ecdc4;
        }

        .stat-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
        }

        .tweet-composer {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 25px;
            border-radius: 20px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .tweet-composer:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .composer-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .anonymous-avatar {
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            margin-right: 15px;
        }

        .composer-info {
            color: rgba(255, 255, 255, 0.8);
        }

        .tweet-textarea {
            width: 100%;
            min-height: 120px;
            background: transparent;
            border: none;
            color: #ffffff;
            font-size: 18px;
            resize: vertical;
            padding: 15px 0;
            font-family: inherit;
        }

        .tweet-textarea:focus {
            outline: none;
        }

        .tweet-textarea::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .tweet-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .char-count {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            font-weight: 500;
        }

        .char-count.warning {
            color: #ffd93d;
        }

        .char-count.danger {
            color: #ff6b6b;
        }

        .tweet-btn {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .tweet-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .tweet-btn:disabled {
            background: rgba(255, 255, 255, 0.2);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .timeline-header {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(15px);
        }

        .timeline-title {
            font-size: 20px;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 5px;
        }

        .timeline-subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }

        .tweet {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 25px;
            border-radius: 20px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .tweet:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .tweet-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .tweet-avatar {
            width: 45px;
            height: 45px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            margin-right: 15px;
        }

        .tweet-info {
            flex: 1;
        }

        .username {
            font-weight: bold;
            color: #4ecdc4;
            font-size: 16px;
        }

        .timestamp {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            margin-top: 2px;
        }

        .tweet-content {
            margin-bottom: 15px;
            line-height: 1.6;
            font-size: 16px;
            word-wrap: break-word;
        }

        .tweet-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .tweet-id {
            color: rgba(255, 255, 255, 0.4);
            font-size: 12px;
            font-family: monospace;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            border: 2px dashed rgba(255, 255, 255, 0.2);
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .empty-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #ffffff;
        }

        .empty-subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
        }

        .refresh-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            margin: 20px auto;
            display: block;
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 20px;
            }

            .stats {
                gap: 10px;
            }

            .stat-item {
                padding: 8px 12px;
            }

            .tweet-composer {
                padding: 20px;
            }

            .tweet {
                padding: 20px;
            }

            .logo {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">🎭 AnonTwitter</div>
            <div class="subtitle">Berbagi pikiran tanpa nama, bebas berekspresi</div>
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-number" id="totalTweets">0</div>
                    <div class="stat-label">Posts</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="onlineUsers">∞</div>
                    <div class="stat-label">Anonymous</div>
                </div>
            </div>
        </div>

        <!-- Tweet Composer -->
        <div class="tweet-composer">
            <div class="composer-header">
                <div class="anonymous-avatar">🎭</div>
                <div class="composer-info">
                    <div style="font-weight: bold;">Anonymous User</div>
                    <div style="font-size: 14px; opacity: 0.7;">Posting sebagai anonim</div>
                </div>
            </div>
            <textarea id="tweetText" class="tweet-textarea" placeholder="Apa yang ingin kamu bagikan secara anonim?"></textarea>
            <div class="tweet-actions">
                <span id="charCount" class="char-count">0/280</span>
                <button id="tweetBtn" class="tweet-btn" onclick="postTweet()">Post Anonymous</button>
            </div>
        </div>

        <!-- Timeline Header -->
        <div class="timeline-header">
            <div class="timeline-title">📢 Anonymous Feed</div>
            <div class="timeline-subtitle">Semua post dari pengguna anonim di seluruh dunia</div>
        </div>

        <!-- Timeline -->
        <div id="timeline">
            <div class="loading">Memuat posts anonim</div>
        </div>

        <button class="refresh-btn" onclick="loadTweets()">🔄 Refresh Feed</button>
    </div>

    <script>
        let tweets = JSON.parse(localStorage.getItem('anonTweets') || '[]');
        let tweetIdCounter = parseInt(localStorage.getItem('tweetIdCounter') || '1');

        // Load tweets saat halaman dimuat
        window.addEventListener('load', () => {
            loadTweets();
            updateStats();
        });

        function postTweet() {
            const content = document.getElementById('tweetText').value.trim();
            
            if (!content) {
                alert('Post tidak boleh kosong!');
                return;
            }

            if (content.length > 280) {
                alert('Post terlalu panjang! Maksimal 280 karakter.');
                return;
            }

            // Buat tweet baru
            const newTweet = {
                id: tweetIdCounter++,
                content: content,
                timestamp: new Date().toISOString(),
                anonymousId: generateAnonymousId()
            };

            // Tambah ke array dan simpan
            tweets.unshift(newTweet);
            
            // Batasi maksimal 100 tweets untuk performa
            if (tweets.length > 100) {
                tweets = tweets.slice(0, 100);
            }

            localStorage.setItem('anonTweets', JSON.stringify(tweets));
            localStorage.setItem('tweetIdCounter', tweetIdCounter.toString());

            // Reset form dan reload
            document.getElementById('tweetText').value = '';
            updateCharCount();
            loadTweets();
            updateStats();

            // Animasi sukses
            const btn = document.getElementById('tweetBtn');
            btn.textContent = '✅ Posted!';
            btn.style.background = 'linear-gradient(45deg, #17bf63, #4ecdc4)';
            
            setTimeout(() => {
                btn.textContent = 'Post Anonymous';
                btn.style.background = 'linear-gradient(45deg, #ff6b6b, #4ecdc4)';
            }, 2000);
        }

        function loadTweets() {
            const timeline = document.getElementById('timeline');
            
            if (!tweets || tweets.length === 0) {
                timeline.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">🌟</div>
                        <div class="empty-title">Belum ada posts!</div>
                        <div class="empty-subtitle">Jadilah yang pertama berbagi sesuatu secara anonim</div>
                    </div>
                `;
                return;
            }

            const tweetsHTML = tweets.map(tweet => `
                <div class="tweet">
                    <div class="tweet-header">
                        <div class="tweet-avatar">${getRandomEmoji()}</div>
                        <div class="tweet-info">
                            <div class="username">Anonymous ${tweet.anonymousId}</div>
                            <div class="timestamp">${formatDate(tweet.timestamp)}</div>
                        </div>
                    </div>
                    <div class="tweet-content">${escapeHtml(tweet.content)}</div>
                    <div class="tweet-footer">
                        <div class="tweet-id">#${tweet.id.toString().padStart(4, '0')}</div>
                    </div>
                </div>
            `).join('');

            timeline.innerHTML = tweetsHTML;
        }

        function updateCharCount() {
            const textarea = document.getElementById('tweetText');
            const charCount = document.getElementById('charCount');
            const tweetBtn = document.getElementById('tweetBtn');
            const length = textarea.value.length;

            charCount.textContent = `${length}/280`;
            
            if (length > 280) {
                charCount.className = 'char-count danger';
                tweetBtn.disabled = true;
            } else if (length > 250) {
                charCount.className = 'char-count warning';
                tweetBtn.disabled = false;
            } else {
                charCount.className = 'char-count';
                tweetBtn.disabled = false;
            }
        }

        function updateStats() {
            document.getElementById('totalTweets').textContent = tweets.length;
        }

        function generateAnonymousId() {
            const adjectives = ['Cool', 'Swift', 'Bright', 'Bold', 'Calm', 'Deep', 'Free', 'Kind', 'Wild', 'Wise'];
            const animals = ['Fox', 'Wolf', 'Bear', 'Eagle', 'Lion', 'Tiger', 'Hawk', 'Owl', 'Deer', 'Cat'];
            const numbers = Math.floor(Math.random() * 9999);
            
            const adjective = adjectives[Math.floor(Math.random() * adjectives.length)];
            const animal = animals[Math.floor(Math.random() * animals.length)];
            
            return `${adjective}${animal}${numbers}`;
        }

        function getRandomEmoji() {
            const emojis = ['🎭', '👤', '🦊', '🐺', '🦅', '🦉', '🐯', '🐱', '🎨', '⭐', '🌟', '✨', '🎪', '🎯'];
            return emojis[Math.floor(Math.random() * emojis.length)];
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diff = now - date;
            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(diff / 3600000);
            const days = Math.floor(diff / 86400000);

            if (minutes < 1) return 'Baru saja';
            if (minutes < 60) return `${minutes} menit lalu`;
            if (hours < 24) return `${hours} jam lalu`;
            if (days < 7) return `${days} hari lalu`;
            return date.toLocaleDateString('id-ID');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Event Listeners
        document.getElementById('tweetText').addEventListener('input', updateCharCount);

        // Enter + Ctrl untuk post
        document.getElementById('tweetText').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && e.ctrlKey) {
                postTweet();
            }
        });

        // Auto refresh setiap 30 detik untuk simulasi real-time
        setInterval(() => {
            // Simulasi tweet baru dari "pengguna lain"
            if (Math.random() < 0.1 && tweets.length > 0) { // 10% chance setiap 30 detik
                updateStats();
            }
        }, 30000);

        // Tambahkan beberapa sample tweets jika kosong
        if (tweets.length === 0) {
            const sampleTweets = [
                {
                    id: tweetIdCounter++,
                    content: "Halo semua! Senang bisa berbagi pikiran secara anonim di sini 🎭",
                    timestamp: new Date(Date.now() - 3600000).toISOString(), // 1 jam lalu
                    anonymousId: generateAnonymousId()
                },
                {
                    id: tweetIdCounter++,
                    content: "Platform anonymous ini sangat keren! Akhirnya bisa bebas berekspresi tanpa khawatir 🌟",
                    timestamp: new Date(Date.now() - 7200000).toISOString(), // 2 jam lalu
                    anonymousId: generateAnonymousId()
                },
                {
                    id: tweetIdCounter++,
                    content: "Siapa yang suka kopi di pagi hari? ☕ Aku lagi minum sambil nulis kode nih",
                    timestamp: new Date(Date.now() - 10800000).toISOString(), // 3 jam lalu
                    anonymousId: generateAnonymousId()
                }
            ];
            
            tweets = sampleTweets;
            localStorage.setItem('anonTweets', JSON.stringify(tweets));
            localStorage.setItem('tweetIdCounter', tweetIdCounter.toString());
        }
    </script>
</body>
</html>
